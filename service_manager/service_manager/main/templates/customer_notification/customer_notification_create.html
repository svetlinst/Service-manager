{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="text-center">{% trans 'Create new customer notification' %}</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'create_customer_notification' service_order.id %}">
                {% csrf_token %}
                {{ form.comment.label_tag }}
                {{ form.comment }}
                <div class="row">
                    <div class="col-sm-12" id="htmlTarget">
                        <label for="datetimepicker1Input" class="form-label">{% trans 'Notified on' %}:</label>
                        <div class="input-group log-event"
                             id="datetimepicker1"
                             data-td-target-input="nearest"
                             data-td-target-toggle="nearest">
                            {{ form.notified_on }}
                            {#                            <input#}
                            {#                                    id="datetimepicker1Input"#}
                            {#                                    type="text"#}
                            {#                                    class="form-control"#}
                            {#                                    data-td-target="#datetimepicker1"/>#}
                            <span class="input-group-text" data-td-target="#datetimepicker1"
                                  data-td-toggle="datetimepicker">
                                <i class="fas fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <a class="btn btn-secondary mt-1 float-start" href="javascript:history.back()">{% trans 'Back' %}</a>
                <button type="submit" class="btn btn-primary mt-1 float-end">{% trans 'Save' %}</button>
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.4.4/dist/js/tempus-dominus.min.js"
            crossorigin="anonymous"></script>

    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.4.4/dist/css/tempus-dominus.min.css"
          crossorigin="anonymous">

    <script>
        new tempusDominus.TempusDominus(document.getElementById('datetimepicker1'), {
            display: {
                sideBySide: true
            },
            localization: {
                dayViewHeaderFormat: {month: 'long', year: '2-digit'},
                locale: 'bg',
                startOfTheWeek: 1,
                format: 'yyyy-MM-dd HH:mm'
            }
        });


    </script>
{% endblock %}
